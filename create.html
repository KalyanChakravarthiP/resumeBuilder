<!DOCTYPE html>
<html>
<head>
	<title>:: Resume ::</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<section class="parent">
		<div class="career">
			<h3>CAREER OBJECTIVE</h3>
			<select>
				<option selected="selected"> SELECT YOUR OBJECTIVE</option>
				<option>To obtain a position that challenges me and provides me the opportunity to reach my full potential professionally and personally utilizing my abilities and years of experience in your organization that is progressive intellectually and technically and one in which practices collaborative leadership, integrity and honesty.</option>
				<option>
					To secure a challenging position that utilizes my years of experience, while allowing me the opportunity to grow professionally. I offer strong interpersonal skills to develop global customer solutions with thought leadership and integrity, excellent interpersonal, oral and written communication and presentation skills, functioning well both independently and collaboratively with an outgoing personality. My goal is to become a valued asset.
				</option>
				<option>
					The Professional Knowledge and Skills Base (PKSB) can be used by both individuals and employers to identify development needs and develop ideas for training and continuing professional development opportunities as such as Ethical values, honesty, core values, sincerity, and dedication.
				</option>
			</select>
		</div>
	</section>
<section class="parent">
	<div class="child">
		<h3>BASIC INFORMATION</h3>
		<input type="text" name="" id="name" placeholder="FULL-NAME"> <br>
		<input type="text" name="" id="role" placeholder="ROLE"><br>
		<input type="number" name="" id="mobile" placeholder="MOBILE"><br>
		<input type="email" name="email" id="email" placeholder="E-MAIL">
	</div>

	<div class="child">
		<h3>TECHNICAL INFORMATION</h3>
		<input type="text" name="" id="program" placeholder="PROGRAMMING LANGUAGES"> <br>
		<input type="text" name="" id="web" placeholder="WEB TECHNOLOGIES"><br>
		<input type="number" name="" id="db" placeholder="DATA BASES"><br>
		<input type="email" name="email" id="os" placeholder="OPERATING SYSTEMS">
	</div>
</section>

<section class="parent">
	<div class="child">
		<h3>GRADUATION DETAILS</h3>
		<select id="degree">
			<option selected="selected"> SELECT YOUR GRADUATION</option>
			<option>ENGINEERING</option>
			<option>DEGREE</option>
		</select>
			<select id="degreecourse">
			<option selected="selected"> SPECIALIZATION</option>
			<option>B.COM</option>
			<option>B.SC</option>
			<option>COMPUTER ENGINEERING</option>
			<option>MECHANICAL</option>
			<option>CIVIL</option>
		</select> <br>
		<input type="text" name="" id="gcollege" placeholder="COLLEGE"><br>
		<input type="number" name="" id="gyear" placeholder="PASSED OUT YEAR"><br>
		<input type="number" name="email" id="gscore" placeholder="PERCENTAGE(%)">
	</div>

	<div class="child">
		<h3>10 + TWO</h3>
		<select id="inter">
			<option selected="selected"> SELECT YOUR COURSE</option>
			<option>INTERMEDIATE</option>
			<option>DIPLOMA</option>
		</select> <br>
		<select id="intercourse">
			<option selected="selected"> SPECIALIZATION</option>
			<option>M.P.C</option>
			<option>BI.P.C</option>
			<option>COMPUTER ENGINEERING</option>
			<option>MECHANICAL</option>
			<option>CIVIL</option>
		</select> <br>
		<input type="text" name="" id="icollege" placeholder="COLLEGE"><br>
		<input type="number" name="" id="iyear" placeholder="PASSED OUT YEAR"><br>
		<input type="number" name="email" id="iscore" placeholder="PERCENTAGE(%)">
	</div>
</section>
<section class="parent">
	<div class="child">
		<h3>S.S.C</h3>
		<select id="inter">
			<option selected="selected"> SELECT YOUR COURSE</option>
			<option>SBTET</option>
			<option>CBSE</option>
		</select> <br>
		<input type="text" name="" id="school" placeholder="SCHOOL"><br>
		<input type="number" name="" id="syear" placeholder="PASSED OUT YEAR"><br>
		<input type="number" name="email" id="sscore" placeholder="PERCENTAGE(%)">
	</div>

	<div class="child">
		<h3>ACHIEVEMENTS</h3>
		<input type="text" name="" id="ass1" placeholder="ACHIEVEMENT 1"><br>
		<input type="text" name="" id="ass2" placeholder="ACHIEVEMENT 2"><br>
		<input type="text" name="" id="ass3" placeholder="ACHIEVEMENT 3">
	</div>
</section>
</body>
</html>
